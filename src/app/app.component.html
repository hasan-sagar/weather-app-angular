<div class="w-full h-screen bg-[#dbe4ee] flex justify-center items-center">
  <div class="text-center overflow-hidden absolute top-10 left-[50rem] flex justify-center items-center mb-9">
    <form #formdata="ngForm" (ngSubmit)="formSubmitData(formdata.value)">
      <input [(ngModel)]="cityName" name="city" type="text" class="w-80 p-2 text-black rounded-sm outline-none border-none text-center" placeholder="enter city...">
    </form>
  </div>
  <div class="w-1/4 h-[80vh] bg-[#03256c] rounded-3xl shadow-xl shadow-slate-800">
    <div class="relative overflow-hidden w-full h-1/2 rounded-t-3xl">
      <img
        src="https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
        alt="" class="absolute top-0 left-0 w-full h-full opacity-75">
      <!-- weather data -->
      <div class="relative z-10 w-full h-full flex flex-col items-center justify-center gap-4">
        <!-- location -->
        <div class="text-2xl text-white font-medium text-center uppercase">{{weatherData?.name}}</div>
        <div class="text-5xl text-white font-bold text-center">{{weatherData?.main?.feels_like | number:'1.0-0'}} °C
        </div>
      </div>
      <!-- weather data -->
    </div>
    <div class="relative overflow-hidden w-full h-1/2 p-1 flex flex-col ">
      <!-- more-info-label -->
      <!-- <div class="text-white">Information</div> -->
      <!-- more-info-container -->
      <div class="flex flex-row flex-wrap flex-1 mt-5 text-center">
        <!-- info-block -->
        <div class="w-1/2 flex flex-row text-center">
          <!-- info-block-label -->
          <div class="w-1/2 flex flex-col justify-center items-center">
            <img src="../assets/hot.png" alt="" class="w-7">
            <span class="text-white text-sm ml-1">Min</span>
          </div>
          <!-- info-block-value -->
          <div class="w-1/2 flex justify-start items-center text-white">
            {{weatherData?.main?.temp_min| number:'1.0-0'}} °C
          </div>
        </div>
        <!-- info-block -->
        <div class="w-1/2 flex flex-row text-center">
          <!-- info-block-label -->
          <div class="w-1/2 flex flex-col justify-center items-center">
            <img src="../assets/freezing.png" alt="" class="w-7">
            <span class="text-white text-sm ml-1">Max</span>
          </div>
          <!-- info-block-value -->
          <div class="w-1/2 flex justify-start items-center text-white">
            {{weatherData?.main?.temp_max | number:'1.0-0'}} °C
          </div>
        </div>
        <!-- info-block -->
        <div class="w-1/2 flex flex-row text-center">
          <!-- info-block-label -->
          <div class="w-1/2 flex flex-col justify-center items-center">
            <img src="../assets/humidity.png" alt="" class="w-7">
            <span class="text-white text-sm">Humidity</span>
          </div>
          <!-- info-block-value -->
          <div class="w-1/2 flex justify-start items-center text-white">
            {{weatherData?.main?.humidity}}%
          </div>
        </div>
        <!-- info-block -->
        <div class="w-1/2 flex flex-row text-center">
          <!-- info-block-label -->
          <div class="w-1/2 flex flex-col justify-center items-center">
            <img src="../assets/wind.png" alt="" class="w-7">
            <span class="text-white text-sm">Wind</span>
          </div>
          <!-- info-block-value -->
          <div class="w-1/2 flex justify-start items-center text-white">
            {{weatherData?.wind?.speed}} km/h
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
